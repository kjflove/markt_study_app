spring.datasource.username = newuser
spring.datasource.password = password
spring.datasource.url = jdbc:mysql://localhost:3306/bachelor?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.thymeleaf.cache=false
spring.jpa.hibernate.ddl-auto = update
