<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>home supervision</title>
<th:block th:include="supervision/_header_supervision"></th:block> 
<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"/>
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>
<body>  
<div id="wrap">
  <!-- header !-->
<div id="header">
<table>
    <tr>
        <td><img src="../images/logo.png"></td>
        <td><h1><a href="#" >Business ITEC</a><br>Supervision Departement</h1></td>
    </tr>
     <tr>
         <td><h2></h2></td></table>
</div></div>
  <!-- menu -->
 <div id="menu" >
 <th:block th:include="supervision/_menu_supervision"></th:block>
</div>

   <br><br>   
<div id="content" class="col-md-12">     
 <div class="alert alert-close alert-success" th:if="${successFlash}">
                        <a href="#" title="Close" class="alert-close-btn icon-remove"><i class="fas fa-times"></i></a>
                        <div class="bg-green alert-icon">
                    <i class="fas fa-check"></i>
                        </div>
                        <div class="alert-content">
                            <h4 class="alert-title" th:text="${successFlash}"></h4>
                        </div>
               </div>
	<div class="row">		  		
	<div class="col-8" >
    <h2>List of all anwerings</h2><br /> 
    </div> 
    
    <div class="col-4" >
    <form th:action="@{answering_view_list}"  th:method="get">
    <div class="input-group" >
	<input type="text"  id="search" class="form-control" th:value="${search}" placeholder="search" name="search">
	<div class="input-group-append">
	<button  class="btn btn-dark waves-effect waves-light">Ok</button>
	</div>
	</div> 
	</form>
	</div>
	
	</div> 
	<br />
	 <table class="table" id="myTable" >
	 							<thead>
				                <tr>
				                    <th>ID</th>
				                    <th>First Name</th>
				                    <th>Last Name</th>
				                    <th>Email</th>
				                    <th>Tel</th>   
				                    <th>Birthdate</th>
				                    <th></th> 
				                </tr>
				                </thead>  
				                <tbody>
				                <tr th:each="row : ${list}">
				                    <td th:text="${row.id}"></td>
				                    <td th:text="${row.firstName}"></td>
				                    <td th:text="${row.lastName}"></td>
				                    <td th:text="${row.email}"></td>
				                    <td th:text="${row.tel}"></td>
				                    <td th:text="${#dates.format(row.birthdate, 'dd/MM/yyyy')}"></td>
				                    <td>  
				                       
				                     	<a th:href="@{answering_view(id=${row.id})}" class="btn eBtn" id="eBtn">view</a> 
				                    </td> 
				                </tr>
				                </tbody>
				                
				            </table> 

 
</div>

<div id="footer">
<a href="#">Designed by Jean Franklin KAMANI</a>
</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    $('#myTable').DataTable({

    		 { data: 'birthdate' }    	 
    	 ]*/
    	 searching:false,
    	 bInfo : false,

    });
} );
</script>
</body>
</html>
